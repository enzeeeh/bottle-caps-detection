name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Lint with black
        run: poetry run black . --check

      - name: Lint with isort
        run: poetry run isort . --check-only

      - name: Lint with pylint
        run: poetry run pylint bsort || true

      - name: Run tests
        run: poetry run pytest -q

      - name: Build Docker image (no cache)
        run: |
          docker build -t bottle-sorter:${{ github.sha }} .

      - name: Dry-run training
        run: poetry run bsort train --config settings.yaml --dry-run
